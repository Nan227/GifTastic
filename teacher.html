<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite cartoon</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Cartoon Search</h1>

    <!-- Display cartooon here -->
    <div id="cartoons-view"></div>

    <form id="cartoon-form">
      <label for="cartoon-input">Add a cartoon!</label>
      <input type="text" id="cartoon-input"><br>

      <!-- Button triggers new cartoon to be added -->
      <input id="add-cartoon" type="submit" value="Add cartoon">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Initial array of carttons
      var cartoons = ["Mickey mouse", "Donald Duck", "Ariel", "The Lion King"];

      // Function for displaying cartoon data
      function renderButtons() {

        // Deleting the cartoon buttons prior to adding new cartoon buttons
       
        $("#cartoons-view").empty();
        
        // Looping through the array of cartoons
        for (var i = 0; i < cartoons.length; i++) {

          // Then dynamicaly generating buttons for each cartton in the array.
        
          var a = $("<button>");
          // Adding a class
          a.addClass("cartoon");
          // Adding a data-attribute with a value of the cartoon at index i
          a.attr("data-name", cartoons[i]);
          // Providing the button's text 
          a.text(cartoons[i]);
          // Adding the button to the HTML
          $("#cartoons-view").append(a);
        }
      }

      // This function handles events where one button is clicked
      $("#add-cartoon").on("click", function(event) {
        // event.preventDefault() prevents the form from trying to submit itself.
        
        event.preventDefault();

        var cartoon = $("#cartoon-input").val().trim();
       
        cartoons.push(cartoon);
        $("#cartoon-input").empty();
        
        renderButtons();
      });

      // Calling the renderButtons function at least once to display the initial list of cartoons
      renderButtons();
    </script>
  </div>
</body>

</html>
