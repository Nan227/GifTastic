<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>GifTastic</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="assets/style.css">


</head>

<body>

  <div class="jumbotron">

    <h1 class="text-center"> Gift-searching for your favorite Cartoon!</h1>

  </div>
  <div class="row">
    <div class="card bg-light mb-3 my-10" style="max-width: 18rem;">
      <div class="card-header">
        <h3>Search</h3>
      </div>
      <div class="card-body">
        What is your favorite cartoon?
        <br>
        <input id="cartoon-input" type="text">
        <br><br>
        <input id="cartoon-input-btn" type="submit">
        <br>
        <br>
        <form id="movie-form">
          <label for="movie-input">Add a Movie, Yo!</label>
          <input type="text" id="movie-input"><br>
    
          <!-- Button triggers new movie to be added -->
          <input id="add-movie" type="submit" value="Add a Movie, Yo!">
        </form>
        <p class="card-text"> Click on your favorite cartoon button</p>

      </div>

    </div>
    <div class="card-body" id="cartoon-view">
      <button data-cartoon="mickeyMouse">Mickey Mouse</button>
      <button data-cartoon="Goofy">Goofy</button>
      <button data-cartoon="tweety">tweety</button>
      <div id="movies-view"></div>
    </div>
    

  </body>
    <link rel="stylesheet2" href="assets/app.js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.js"></script>


</html>
