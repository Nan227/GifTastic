<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>GifTastic</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="assets/style.css">


</head>

<body>

  <div class="jumbotron">

    <h1 class="text-center"> Gift-searching for your favorite Cartoon!</h1>

  </div>
  <div class="row">
    <div class="card bg-light mb-3 my-10" style="max-width: 18rem;">
      <div class="card-header">
        <h3>Search</h3>
      </div>
      <div class="card-body">
        What is your favorite cartoon?
        <br>
        <input id="cartoon-input" type="text">
        <br><br>
        <input id="add-cartoon" type="submit">
        <br>
        <br>
        <p class="card-text"> Click on your favorite cartoon button</p>

      </div>

    </div>
    <div class="card-body" id="cartoon-view">
    
      <div id="cartoons-view"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
    var cartoons = ["Mickey mouse ", "Donald Duck ", "Ariel ", "The Lion King "];
    function renderButtons() {
      $("#cartoons-view").empty();

      for (var i = 0; i < cartoons.length; i++) {
        var a = $("<button>");
          // Adding a class
          a.addClass("cartoon");
          // Adding a data-attribute with a value of the cartoon at index i
          a.attr("data-name", cartoons[i]);
          // Providing the button's text 
          a.text(cartoons[i]);
          // Adding the button to the HTML
          $("#cartoons-view").append(a);
        }
      }

      $("#add-cartoon").on("click", function(event) {
        event.preventDefault();

var cartoon = $("#cartoon-input").val().trim();

cartoons.push(cartoon);
$("#cartoon-input").empty();

renderButtons();
});
renderButtons();
    </script>
  </div>


  </body>
    <link rel="stylesheet2" href="assets/app.js">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.js"></script>


</html>
